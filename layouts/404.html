{{ define "title" }}Page Not Found | {{ .Site.Title }}{{ end }}

{{ define "main" }}
<div class="error-page">
  <h1>404</h1>
  <h2>Page Not Found</h2>

  <p>The page you're looking for doesn't exist or has been moved.</p>

  <div class="error-actions">
    <a href="javascript:history.back()" class="button-secondary">Back</a>
    <a href="/" class="button-primary">Home</a>
  </div>
</div>

<style>
.error-page {
  text-align: center;
  max-width: 600px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.error-page h1 {
  font-size: 3rem;
  margin: 0;
  line-height: 1;
  color: var(--text-light);
}

.error-page h2 {
  font-size: 1.5rem;
  margin: 0.5rem 0 1.5rem;
}

.error-page > p {
  font-size: 1.1rem;
  margin-bottom: 2rem;
  color: var(--text-light);
}

.error-actions {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}

.button-primary,
.button-secondary {
  display: inline-block;
  padding: 0.75rem 1.5rem;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.2s ease;
}

.button-primary {
  background-color: var(--accent);
  color: var(--background);
}

.button-primary:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

.button-secondary {
  border: 2px solid var(--text);
  color: var(--text);
}

.button-secondary:hover {
  background-color: var(--text);
  color: var(--background);
}

@media (max-width: 600px) {
  .error-page h1 {
    font-size: 2.5rem;
  }

  .error-page h2 {
    font-size: 1.25rem;
  }

  .error-actions {
    flex-direction: column;
  }

  .button-primary,
  .button-secondary {
    width: 100%;
  }
}
</style>
{{ end }}
