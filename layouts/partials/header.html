<header>
    <div class="site-header">
        <!-- Site title -->
        <h1 class="site-title">
            <a href="/">{{ .Site.Title }}</a>
        </h1>

        <!-- Navigation -->
        <nav>
            {{ if .IsPage }}
            {{ if .Section }}
            <!-- Breadcrumb for single posts -->
            <span class="breadcrumb">
                <a href="/{{ .Section }}">{{ .Section | title }}</a><span>{{ .Title }}</span>
            </span>

            {{ else }}
            <!-- Fallback in case section is missing -->
            <a href="/writing">Writing</a>
            <a href="/portfolio">Portfolio</a>
            <a href="/about">About</a>
            {{ end }}
            {{ else }}
            <!-- Normal menu on list pages -->
            <a href="/writing">Writing</a>
            <a href="/portfolio">Portfolio</a>
            <a href="/about">About</a>
            {{ end }}
        </nav>
    </div>
</header>
