<header>
    <div class="site-header">
        <!-- Site title -->
        <h1 class="site-title">
            <a href="/">{{ .Site.Title }}</a>
        </h1>

        <!-- Navigation -->
        <nav>
            {{ if and (eq .Section "writing") .IsPage }}
            <!-- On a single Writing post -->
            <a class="back-link" href="/writing">← Writing</a>
            {{ else if and (eq .Section "portfolio") .IsPage }}
            <!-- On a single Portfolio post -->
            <a class="back-link" href="/portfolio">← Portfolio</a>
            {{ else }}
            <!-- Normal menu -->
            <a href="/writing">Writing</a>
            <a href="/portfolio">Portfolio</a>
            <a href="/about">About</a>
            {{ end }}
        </nav>
    </div>
</header>
