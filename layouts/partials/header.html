<header>
    <div class="site-header">
        <!-- Site title -->
        <h1 class="site-title">
            <a href="/">{{ .Site.Title }}</a>
        </h1>

        <!-- Navigation -->
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ if .PageRef }}{{ relref $ .PageRef }}{{ else if .URL }}{{ .URL | relURL }}{{ end }}">{{ .Name }}</a>
            {{ end }}
        </nav>

        <!-- Breadcrumb on single pages -->
        {{ if and .IsPage .Section }}
        <div class="breadcrumb">
            <a href="{{ printf "/%s" .Section | relURL }}">{{ .Section | title }}</a>
            <span class="crumb-title">{{ .Title }}</span>
        </div>
        {{ end }}
    </div>
</header>
