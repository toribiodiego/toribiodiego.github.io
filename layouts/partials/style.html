<style>
  :root {
    --width: 720px;
    --font-main: Verdana, sans-serif;
    --font-secondary: Verdana, sans-serif;
    --font-scale: 1em;
    --background-color: #fff;
    --heading-color: #222;
    --text-color: #444;
    --link-color: #3273dc;
    --visited-color: #8b6fcb;
    --code-background-color: #f2f2f2;
    --code-color: #222;
    --blockquote-color: #222;
    --footer-text-color: #222;
    --icon-color: #222;
    --secondary-text-color: #666;
    --muted-text: #222;
    --chip-border: #222;
    --chip-border-hover: #3273dc;
    --chip-radius: 4px;
  }

  /* Dark mode via system preference (when no manual override) */
  @media (prefers-color-scheme: dark) {
    html:not(.light-theme) {
      --background-color: #000;
      --heading-color: #fff;
      --text-color: #e0e0e0;
      --link-color: #58a6ff;
      --visited-color: #bc8cff;
      --code-background-color: #0d1117;
      --code-color: #e6edf3;
      --blockquote-color: #c9d1d9;
      --footer-text-color: #fff;
      --icon-color: #fff;
      --secondary-text-color: #c9d1d9;
      --muted-text: #fff;
      --chip-border: #fff;
      --chip-border-hover: #58a6ff;
    }
  }

  /* Dark mode via manual toggle (always dark, overrides system preference) */
  html.dark-theme {
    --background-color: #000;
    --heading-color: #fff;
    --text-color: #e0e0e0;
    --link-color: #58a6ff;
    --visited-color: #bc8cff;
    --code-background-color: #0d1117;
    --code-color: #e6edf3;
    --blockquote-color: #c9d1d9;
    --footer-text-color: #fff;
    --icon-color: #fff;
    --secondary-text-color: #c9d1d9;
    --muted-text: #fff;
    --chip-border: #fff;
    --chip-border-hover: #58a6ff;
  }

  /* Light mode via manual toggle (always light, overrides dark system preference) */
  html.light-theme {
    --background-color: #fff;
    --heading-color: #222;
    --text-color: #444;
    --link-color: #3273dc;
    --visited-color: #8b6fcb;
    --code-background-color: #f2f2f2;
    --code-color: #222;
    --blockquote-color: #222;
    --footer-text-color: #222;
    --icon-color: #222;
    --secondary-text-color: #666;
    --muted-text: #222;
    --chip-border: #222;
    --chip-border-hover: #3273dc;
  }

  body {
    font-family: var(--font-secondary);
    font-size: var(--font-scale);
    margin: auto;
    padding: 20px;
    max-width: var(--width);
    text-align: left;
    background-color: var(--background-color);
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: var(--text-color);
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: var(--font-main);
    color: var(--heading-color);
  }

  a {
    color: var(--link-color);
    cursor: pointer;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Override link color for footer icons */
  footer .social-icons a {
    color: var(--icon-color);
  }

  footer .social-icons a:hover {
    text-decoration: none;
  }

  /* Portfolio highlights styling - white/black like titles */
  .portfolio-list .portfolio-highlights {
    color: var(--heading-color);
  }

  .portfolio-list .portfolio-highlights li {
    color: var(--heading-color);
  }

  /* Tag hover in dark mode */
  @media (prefers-color-scheme: dark) {
    html:not(.light-theme) .tags a:hover,
    html:not(.light-theme) a[href*="/tags/"]:hover {
      color: #fff !important;
    }
  }

  html.dark-theme .tags a:hover,
  html.dark-theme a[href*="/tags/"]:hover {
    color: #fff !important;
  }

  /* Breadcrumb colors - white/black like titles */
  .breadcrumb {
    color: var(--heading-color);
    margin-top: 0.5rem;
  }

  .breadcrumb a,
  .breadcrumb a:link,
  .breadcrumb a:visited {
    color: var(--heading-color);
  }

  .breadcrumb a+span::before,
  .breadcrumb a+.crumb-title::before {
    color: var(--heading-color);
    opacity: 0.5;
  }

  /* Post colors for portfolio and writing */
  .post .post-title {
    color: var(--heading-color);
  }

  .post .post-summary {
    color: var(--secondary-text-color);
  }

  .post .post-meta .post-date,
  .post .post-meta time,
  time.post-date {
    color: var(--secondary-text-color) !important;
  }

  .post .post-lastmod {
    color: var(--secondary-text-color);
    opacity: 0.6;
    font-size: 14px;
    text-align: right;
    margin-top: 2em;
  }

  .post .post-lastmod time {
    font-family: var(--font-secondary);
    font-size: inherit;
  }

  nav a {
    margin-right: 8px;
  }

  strong,
  b {
    color: var(--heading-color);
  }

  button {
    margin: 0;
    cursor: pointer;
  }

  time {
    font-family: monospace;
    font-style: normal;
    font-size: 15px;
  }

  main {
    line-height: 1.6;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: var(--font-scale);
  }

  th, td {
    padding: 8px 16px;
    text-align: left;
  }

  th {
    font-weight: bold;
  }

  hr {
    border: 0;
    border-top: 1px dashed;
  }

  img {
    max-width: 100%;
  }

  code {
    font-family: monospace;
    padding: 2px;
    background-color: var(--code-background-color);
    color: var(--code-color);
    border-radius: 3px;
  }

  blockquote {
    border-left: 1px solid #999;
    color: var(--code-color);
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    padding: 25px 0;
    text-align: center;
  }

  .title:hover {
    text-decoration: none;
  }

  .title h1 {
    font-size: 1.5em;
  }

  .inline {
    width: auto !important;
  }

  .highlight,
  .code {
    padding: 1px 15px;
    background-color: var(--code-background-color);
    color: var(--code-color);
    border-radius: 3px;
    margin-block-start: 1em;
    margin-block-end: 1em;
    overflow-x: auto;
  }

  /* blog post list */
  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: var(--visited-color);
  }

</style>
